{% extends base_template %}

{% block content %}	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-push-3 col-xs-12">
				<form method="get" action="{% url 'generate_csv_zip' %}" class="query-form" role="form">
				    <legend>Queries</legend>
					{% load bootstrap %}
					<div class="well existing-queries">
					    <div class="input-group no-label">
					      {{ choose_query |bootstrap }}
					      <span class="input-group-btn">
					        <button type="submit" class="btn btn-default">Submit</button>
					      </span>
					    </div><!-- /input-group -->
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
