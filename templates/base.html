<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{title}}</title>
		{% load staticfiles %}
		<link rel="icon" type="image/png" href="{% static "favicon.png" %}" />
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
		<link rel="stylesheet" href="{% static "css/darkstrap3.css" %}">
		<link rel="stylesheet" href="{% static "css/style.css" %}{% if debug %}?{% endif %}">

	<body>
		{% block body %}{% endblock %}

		<script src="{% static "js/lib/bootstrap.min.js" %}"></script>
		<script src="{% static "js/lib/bootbox.min.js" %}"></script>
		<script src="{% static "js/general.js" %}{% if debug %}?{% endif %}"></script>
		{% block extra_js %}{% endblock %}
		<!--[if lt IE 9]>
		  <script src="{% static "js/lib/html5shiv.js" %}"></script>
		  <script src="{% static "js/lib/respond.min.js" %}"></script>
